<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>  
<div class="position-relative">
    <img src="https://wallpapers.com/images/featured/blank-white-background-xbsfzsltjksfompa.jpg">
    <div class="position-absolute top-50 start-50 translate-middle text-center">
        <p class="fw-bolder fs-1 bg-dark text-center">Random Quote Generator</p>
        <div class="card border-warning mb-3">
            <div class="card-header fw-bold fs-2">Quote Of Day Is</div>
            <div class="card-body">
                <p class="card-text fs-4" id="myQuote"></p>
            </div>
        </div>
        <button type="submit" class="btn btn-success" onclick="showQuote()" style="padding-inline: 10rem;">Generate Quote</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
